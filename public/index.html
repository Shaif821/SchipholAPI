<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="Een Vue app dat vluchten ophaalt via een Schiphol API">
    <meta name="theme-color" content="#7957D5">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="content/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="content/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="content/img/favicon-16x16.png">
    <link rel="mask-icon" href="content/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="content/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="content/img/browserconfig.xml">
    <meta name="theme-color" content="#77c4d3">
    <link rel="manifest" href="manifest.json">
    <title>Flight</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('service-worker.js')
                .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
  </body>
</html>
